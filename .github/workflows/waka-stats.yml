name: Waka Readme Stats

permissions:
  contents: write # Allow write access to repository contents

on:
  workflow_dispatch: # Allows you to run this workflow manually
  schedule:
    - cron: '0 0 * * *' # Runs at midnight UTC every day

jobs:
  update-readme:
    name: Update Readme with Waka Stats
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

          ### Flags to control displayed sections ###
          SHOW_COMMIT: true             # KEEP: Shows "I'm an Early Bird/Night Guy" section
          SHOW_LANGUAGE: true           # KEEP: Shows weekly language stats
          SHOW_EDITORS: true            # KEEP: Shows weekly editor stats
          SHOW_OS: true                 # KEEP: Shows weekly OS stats
          SHOW_TIMEZONE: true           # KEEP: Shows the timezone

          SHOW_TOTAL_CODE_TIME: false   # REMOVE: Hides the "Code Time" badge
          SHOW_SHORT_INFO: false        # REMOVE: Hides the "My GitHub Data" section
          SHOW_DAYS_OF_WEEK: false      # REMOVE: Hides the "Most Productive on..." section
          SHOW_LANGUAGE_PER_REPO: false # REMOVE: Hides the "I Mostly Code In..." section
          SHOW_LOC_CHART: false         # REMOVE: Hides the "Timeline" chart
          SHOW_UPDATED_DATE: false      # REMOVE: Hides the "Last Updated on..." line
          SHOW_PROFILE_VIEWS: false     # REMOVE: Hides profile views (was already false)
          SHOW_PROJECTS: false          # REMOVE: Hides project list (was already false)
          SHOW_LINES_OF_CODE: false     # REMOVE: Hides total lines of code (was already false)

          # --- Other settings (usually leave as is) ---
          SECTION_NAME: waka            # Keep, matches your <!--START_SECTION:waka--> comments
          COMMIT_BY_ME: False           # Keep false unless you want commits from your user
          COMMIT_MESSAGE: Updated with Dev Metrics # Keep or change commit message
          LOCALE: en                    # Keep 'en' for English
